{% extends "base.html" %}
{% block app_content %}
    <div class="fixed-middle"> <h1 class= "text-center">  {{confirmed_posts}} Available Beats</h1></div>

    <nav aria-label="...">
        <ul class="pager">
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next Page <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Previous Page
                </a>
            </li>
        </ul>
    </nav>

    <table class="table table-dark">
        <thead>
            <br>
            <tr>
            {% for col in cols %}
                <th scope="col">{{ col }}</th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for post in posts%}
            <tr>
                <td> {{post.body}} </td>
                <!-- <td> {{post.about}} </td> -->
                </tr>
            {% endfor %}

        </tbody>
    </table>
    <nav aria-label="...">
        <ul class="pager">
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next Page <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Previous Page
                </a>
            </li>
        </ul>
    </nav>

{% endblock %}
